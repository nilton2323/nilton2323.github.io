<!DOCTYPE html>
<html>
<head>
  <title>Datos desde Google Sheets</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Lista de Datos</h2>
  <table id="miTabla"></table>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbxsCNsWZY8FXnXXw9P-TmsfJ30lzI6wA0mEFvDpH9_fgXYyNS4nCkKUXo3FpS8rBaEt/exec')
      .then(res => res.json())
      .then(data => {
        let tabla = document.getElementById("miTabla");
        let html = "<tr>";
        data[0].forEach(col => html += `<th>${col}</th>`);
        html += "</tr>";

        for (let i = 1; i < data.length; i++) {
          html += "<tr>";
          data[i].forEach(cell => html += `<td>${cell}</td>`);
          html += "</tr>";
        }
        tabla.innerHTML = html;
      })
      .catch(err => console.error("Error al cargar los datos:", err));
  </script>
</body>
</html>
